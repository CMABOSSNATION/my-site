<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avenue Media | Music & Audio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #ff4500; --dark: #121212; --card: #1e1e1e; --text: #ffffff; }
        body { background: var(--dark); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; }
        
        /* Sidebar */
        nav { width: 250px; background: #000; height: 100vh; padding: 20px; position: fixed; }
        nav h1 { color: var(--primary); font-size: 24px; margin-bottom: 30px; }
        nav a { display: block; color: #b3b3b3; text-decoration: none; padding: 12px 0; font-size: 18px; }
        nav a:hover { color: var(--primary); }
        nav a i { margin-right: 10px; }

        /* Main Content */
        main { margin-left: 270px; padding: 20px; width: 100%; padding-bottom: 100px; }
        .section-title { font-size: 22px; border-bottom: 2px solid var(--primary); display: inline-block; margin: 20px 0; }
        
        /* Music Cards */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
        .card { background: var(--card); padding: 15px; border-radius: 8px; transition: 0.3s; text-align: center; position: relative; }
        .card:hover { transform: translateY(-5px); }
        .card img { width: 100%; border-radius: 5px; }
        .stats { font-size: 12px; color: #888; margin-top: 10px; }
        
        /* Action Buttons */
        .btn-download { background: var(--primary); color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; margin-top: 10px; }
        .register-btn { background: #fff; color: #000; padding: 10px 20px; border-radius: 20px; font-weight: bold; text-decoration: none; }

        /* Floating Audio Player */
        .player { position: fixed; bottom: 0; width: 100%; background: #181818; padding: 15px; display: flex; align-items: center; justify-content: space-around; border-top: 1px solid #333; }
        .player-info { display: flex; align-items: center; width: 300px; }
        .player-info img { width: 50px; height: 50px; margin-right: 15px; }
        .controls i { font-size: 24px; margin: 0 20px; cursor: pointer; color: var(--primary); }
    </style>
</head>
<body>

<nav>
    <h1>AVENUE MEDIA</h1>
    <a href="#"><i class="fa fa-home"></i> Home</a>
    <a href="#"><i class="fa fa-fire"></i> Trending Sound</a>
    <a href="#"><i class="fa fa-trophy"></i> Hot 100</a>
    <a href="#"><i class="fa fa-newspaper"></i> Celebrity Gossip</a>
    <br>
    <a href="#" class="register-btn">Artist Register</a>
</nav>

<main>
    <div class="section-title">Trending Music</div>
    <div class="grid">
        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Album Art">
            <h4>Song Title</h4>
            <p>Artist Name</p>
            <div class="stats">
                <span><i class="fa fa-eye"></i> 1.2k</span> | 
                <span><i class="fa fa-play"></i> 850</span>
            </div>
            <button class="btn-download"><i class="fa fa-download"></i> Download</button>
        </div>
        </div>

    <div class="section-title">Latest Gossip</div>
    <div class="grid">
        <div class="card" style="grid-column: span 2;">
            <img src="https://via.placeholder.com/300x150" alt="News">
            <h3>Top Ugandan Artist signs new deal...</h3>
            <p style="font-size: 14px; color: #ccc;">Read full story</p>
        </div>
    </div>
</main>

<div class="player">
    <div class="player-info">
        <img src="https://via.placeholder.com/50" alt="Art">
        <div>
            <div id="track-name">Now Playing...</div>
            <div style="font-size: 12px; color: #888;">Artist Name</div>
        </div>
    </div>
    <div class="controls">
        <i class="fa fa-backward"></i>
        <i class="fa fa-play-circle" id="playBtn" onclick="togglePlay()"></i>
        <i class="fa fa-forward"></i>
    </div>
    <div class="volume">
        <i class="fa fa-volume-up"></i>
        <input type="range">
    </div>
</div>

<script>
    let isPlaying = false;
    function togglePlay() {
        const btn = document.getElementById('playBtn');
        isPlaying = !isPlaying;
        btn.className = isPlaying ? "fa fa-pause-circle" : "fa fa-play-circle";
    }
</script>

</body>
</html>
