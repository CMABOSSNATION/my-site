<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avenue Media | Premium Music & Video</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="app-shell">
        <nav class="sidebar">
            <div class="logo">AVENUE</div>
            <div class="nav-menu">
                <div class="nav-item active" onclick="showPage('home')"><i class="fa fa-home"></i> <span>Home</span></div>
                <div class="nav-item" onclick="showPage('hot100')"><i class="fa fa-fire"></i> <span>Hot 100</span></div>
                <div class="nav-item" onclick="showPage('gossip')"><i class="fa fa-newspaper"></i> <span>Gossip</span></div>
                <div class="nav-item" onclick="showPage('register')"><i class="fa fa-user-shield"></i> <span>Register</span></div>
            </div>
        </nav>

        <main id="content">
            <section id="home" class="page active">
                <h1 class="section-title">Trending Now</h1>
                <div class="music-grid">
                    <div class="card" onclick="streamTrack('Sitya Loss', 'Eddy Kenzo', 'assets/cover1.jpg')">
                        <img src="https://via.placeholder.com/200/FF4D00/FFFFFF?text=Album+Art" alt="Song">
                        <div class="play-btn-float"><i class="fa fa-play"></i></div>
                        <h4>Sitya Loss</h4>
                        <p>Eddy Kenzo</p>
                        <span class="views"><i class="fa fa-eye"></i> 1.2M Views</span>
                    </div>
                </div>
            </section>

            <section id="register" class="page">
                <div class="auth-box">
                    <h2>Artist Registration</h2>
                    <form id="artistForm">
                        <input type="text" id="artistName" placeholder="Stage Name" required>
                        <input type="email" placeholder="Email Address" required>
                        <input type="tel" placeholder="Phone (+256...)" required>
                        <input type="text" placeholder="Physical Address" required>
                        <div class="pass-wrapper">
                            <input type="password" id="regPass" placeholder="Secure Password" oninput="validatePass(this.value)">
                            <div class="strength-meter"><div id="strength-bar"></div></div>
                        </div>
                        <button type="submit" class="premium-btn">Create Secure Account</button>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <div class="player-bar">
        <div class="track-info">
            <img id="p-img" src="https://via.placeholder.com/60/111/FF4D00?text=A">
            <div>
                <b id="p-title">Select Track</b>
                <p id="p-artist">Avenue Media</p>
            </div>
        </div>
        <div class="player-controls">
            <div class="control-btns">
                <i class="fa fa-random"></i>
                <i class="fa fa-step-backward"></i>
                <i class="fa fa-circle-play main-play" id="playBtn" onclick="togglePlayback()"></i>
                <i class="fa fa-step-forward"></i>
                <i class="fa fa-repeat"></i>
            </div>
            <div class="seek-bar-container">
                <div class="seek-bar-fill" id="audioProgress"></div>
            </div>
        </div>
        <div class="volume-box">
            <i class="fa fa-volume-up"></i>
            <input type="range" class="vol-slider">
        </div>
    </div>

    <audio id="mainAudio" src=""></audio>

    <script src="script.js"></script>
</body>
</html>
